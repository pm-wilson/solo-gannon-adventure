<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="./info-styles.css" />
    <title>User Adventure Info Page</title>
  </head>

  <body>
    <header>Info Page</header>

    <main>
      <section class="info-description-section">
        <h1>Character Design</h1>
        <p>
          The alternate identity you left yourself to find these items has been
          prepared with the name and resources you select below:
        </p>
      </section>
      <section class="character-setup-section">
        <form id="player-setup-form">
          <span>Name: </span><input name="name" id="player-name" />

          <p>Health and Gold:</p>
          <label class="class-option">
            <span>Very healthy with few rupees: </span
            ><input type="radio" name="class" value="strong" />
          </label>
          <label class="class-option">
            <span>Healthy with some rupees: </span
            ><input type="radio" name="class" value="not-broke" />
          </label>
          <label class="class-option">
            <span>Not so healthy, but a fair amount of rupees: </span
            ><input type="radio" name="class" value="not-weak" />
          </label>
          <label class="class-option">
            <span>Loaded with rupees but not too healthy at all: </span
            ><input type="radio" name="class" value="rich" />
          </label>

          <button>Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <div>&copy; Wilson Empire</div>
    </footer>

    <script type="module" src="info-scripts.js"></script>
  </body>
</html>
