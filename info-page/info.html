<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="./info-styles.css" />
    <title>User Adventure Info Page</title>
  </head>

  <body>
    <header>Info Page</header>

    <main>
      <section class="info-description-section">
        <h1>Character Design</h1>
        <p>Filling out your application, you enter your information as..</p>
      </section>
      <section class="character-setup-section">
        <form id="player-setup-form">
          <span>Name: </span><input name="name" id="player-name" />

          <p>Adventuring Angle:</p>
          <label class="class-option">
            <span>Strong and Broke: </span
            ><input type="radio" name="class" value="strong" />
          </label>
          <label class="class-option">
            <span>Less Strong, A Little Gold: </span
            ><input type="radio" name="class" value="not-broke" />
          </label>
          <label class="class-option">
            <span>Well to Do, Ok in a Fight: </span
            ><input type="radio" name="class" value="not-weak" />
          </label>
          <label class="class-option">
            <span>Rich and Weak: </span
            ><input type="radio" name="class" value="rich" />
          </label>

          <button>Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <div>&copy; Wilson Empire</div>
    </footer>

    <script type="module" src="info-scripts.js"></script>
  </body>
</html>
